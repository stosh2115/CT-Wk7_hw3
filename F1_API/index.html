<html lang="en">
<head>
<meta charset="UTF-8">

<body>

    <h1 style="font-family: 'Arial', sans-serif; text-align: center; color: #db5b34; text-transform: uppercase; letter-spacing: 2px;">Formula 1 Standings</h1>

  
    <div class="container d-flex justify-content-center mt-4">
      <div class="row">
        <div class="col">
          <div class="container mt-4">
            <form id="f1Form">
              <label for="season">Season:</label>
              <input type="text" id="season" name="season" required>
              <label for="round">Round:</label>
              <input type="text" id="round" name="round" required>
              <button class="btn btn-primary mx-3" onclick="loadData()" style="background-color: red;">Get Standings</button>
              <section class="list-group formula-list mt-3"></section>

            </form>
          </div>
        </div>
      </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
